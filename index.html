<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <header>
            <img clase="logo"
                src="img/Vector.svg"
                alt="Logo Alura">
        </header>

        <main>
            <section>
                <div class="caja1">
                    <textarea placeholder="Ingrese el texto aqui"
                        class="cajatexto" rows="16"></textarea>
                     
                </div>

                <div class="condiciones">
                    <img src="img/bi_exclamation-circle-fill.jpg" alt="alerta"
                        class="alerta"> <p> Solo
                        letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">

                    <input type="submit" value="Encriptar" class="encriptar">
                    <input type="submit" value="Desencriptar"
                        class="desencriptar" class="color">
                        

                </div>
            </section>

            <section class="caja2">

                <div class="inicial">
                    <div class="muneco">
                        <img src="img/Muñeco.jpg">
                    </div>
                    <div clase="contenedor-parrafo">

                        <p class="pUno">Ningún mensaje fue <br> encontrado</p>
                        <p class="pDos">Ingresa el texto que desees encriptar o
                            <br>
                            desencriptar.</p>
                           
                    </div>
                </div>

               <div>
                <input type="submit" value="Copiar" class="copiar">
               </div>
               
                <div class="contenedor-resultado">
                    <p class="resultado"></p>
                 
                  

                </div>

            </section>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
